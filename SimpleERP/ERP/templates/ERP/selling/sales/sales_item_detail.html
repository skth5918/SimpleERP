{% load rest_framework %} {% load common_function %} {% load static %}

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	<h4 class="modal-title">Modal Header</h4>
</div>

<div class="modal-body">

	<div class="col-md-12">
		<div class="col-md-6">
			<div class="panel panel-default">

				<div class="panel-body">
					<div class="form-group">
						<label for="name">Name</label> <input type="text"
							class="form-control" id="name" name="name"
							value="{{data.item.name}}" readonly="true">
					</div>
					<div class="form-group">
						<label for="name">Item Code</label> <input type="text"
							class="form-control" id="item_code0" name="item_code0"
							value="{{data.item.item_code}}" readonly="true">
					</div>
					<div class="form-group">
						<label for="hsn_code">HSN Code</label> <input type="text"
							class="form-control" id="hsn_code" name="hsn_code"
							value="{{data.item.hsn_code}}" readonly="true">
					</div>

					<div class="form-group">
						<label for="serial_no">Serial No</label>
						<textarea class="form-control" id="serial_no0" name="serial_no0"></textarea>
					</div>
					<div class="form-group">
						<label for="batch_no">Batch No</label> <input type="text"
							class="form-control" id="batch_no0" name="batch_no0"
							value="{{data.hsn_code}}">
					</div>
					<div class="form-group">
						<label for="rate">Rate</label> <input type="text"
							class="form-control" id="rate0" name="rate0" placeholder="Rate"
							value="{{data.rate}}">
					</div>
					<div class="form-group">
						<label for="item_code">Qty</label> <input type="text"
							class="form-control" id="qty0" name="qty0" value="{{data.qty}}">
					</div>

				</div>
				<!-- panel-body -->
			</div>
			<!-- panel -->

		</div>
		<div class="col-md-6">
			<div class="panel panel-default">

				<div class="panel-body">


					<div class="form-group">
						<label for="amount">Amount</label> <input type="text"
							class="form-control" id="item_bill_amount0" name="item_bill_amount0"
							placeholder="Enter Amount" value="{{data.bill_amount}}">
					</div>
					<div class="form-group">
						<label for="discount_per0">Discount %</label> <input type="text"
							class="form-control" id="item_discount_per0" name="item_discount_per0"
							value="{{data.discount_per}}"
							onkeyup="return discount_cal(this.value,2,0)">
					</div>
					<div class="form-group">
						<label for="discount">Discount Value</label> <input type="text"
							class="form-control" id="item_discount_val0" name="item_discount_val0"
							value="{{data.discount_val}}"
							onkeyup="return discount_cal(this.value,1,0)">
					</div>
					<div class="form-group">
						<label for="discount">Discount Amount</label> <input type="text"
							class="form-control" id="item_discount_total0" name="item_discount_total0"
							value="{{data.discount}}" readonly>
						<input type="hidden" class="form-control" id="item_tax_per0"
							name="item_tax_per0" value="{{data.tax_per}}"
							placeholder="%"> <input type="hidden"
							class="form-control" id="salesinvoice_item_id0"
							name="salesinvoice_item_id0" value="{{data.id}}"
							placeholder="%">
					</div>
					<div class="form-group">
						<label for="tax0">Tax</label> <input type="text"
							class="form-control" id="tax0" name="tax0"
							placeholder="Enter  Item Code" value="{{data.taxgroup.name}}"
							readonly>
					</div>
					<div class="form-group">
						<label for="tax_amount0">Tax Amount</label> <input type="text"
							class="form-control" id="tax_amount0" name="tax_amount0"
							value="{{data.tax_amount}}" readonly>
					</div>
					<div class="form-group">
						<label for="name">Net Amount</label> <input type="text"
							class="form-control" id="net_amount0" name="net_amount0"
							value="{{data.net_amount}}" readonly>
					</div>
					
				</div>
				<!-- panel-body -->
			</div>
			<!-- panel -->

		</div>
	</div>
	
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" data-dismiss="modal" onclick="return item_edit_apply();">Save</button>
	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
